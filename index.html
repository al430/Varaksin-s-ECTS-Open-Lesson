<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотография</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }
        
        .photo-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }
        
        .photo-container:hover {
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 30%, #D2691E 60%, #A0522D 100%);
            transform: translateY(-10px);
            box-shadow: 0 30px 70px rgba(139, 69, 19, 0.4);
            border: 1px solid rgba(210, 105, 30, 0.3);
        }
        
        .photo {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-container:hover .photo {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        
        /* Адаптив для мобильных устройств */
        @media (max-width: 768px) {
            .photo-container {
                padding: 20px;
                border-radius: 16px;
            }
            
            .photo {
                border-radius: 8px;
            }
            
            .photo-container:hover {
                transform: translateY(-5px);
            }
        }
        
        /* Адаптив для телефонов в портретной ориентации */
        @media (max-width: 480px) and (orientation: portrait) {
            .container {
                width: 95%;
                padding: 10px;
            }
            
            .photo-container {
                padding: 15px;
                border-radius: 12px;
            }
            
            .photo-container:hover {
                transform: translateY(-3px);
            }
        }
        
        /* Адаптив для телефонов в горизонтальной (альбомной) ориентации */
        @media (max-width: 480px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            
            .photo-container {
                padding: 12px;
                border-radius: 10px;
                margin: 0;
            }
            
            .photo {
                border-radius: 6px;
                height: 80vh; /* Занимает 80% высоты экрана */
                width: auto;
                object-fit: contain;
            }
            
            .photo-container:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="image.png" alt="Фотография" class="photo">
        </div>
    </div>
</body>
</html>
